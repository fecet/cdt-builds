    custom: false
    license_file: licenses/audit-libs-copying.lib
    dep_remove:
      - kernel-headers
    subfolder:
      alma8: BaseOS
      alma9: AppStream
  at-spi:
    custom: false
    license_file: licenses/at-spi-license
    dep_remove:
      - gail
  at-spi-devel:
    custom: false
    license_file: licenses/at-spi-license
    dep_remove:
      - gail-devel
  atk:
    custom: false
